services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: restaurant_booking_db
    platform: linux/amd64
    environment:
      POSTGRES_DB: restaurant_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (.NET 8)
  api:
    build:
      context: ./backend/RestaurantBooking.API
      dockerfile: Dockerfile
    container_name: restaurant_booking_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=restaurant_booking;Username=postgres;Password=postgres
      - JwtSettings__Secret=your-secret-key-min-32-characters-long-for-security-production
      - JwtSettings__Issuer=RestaurantBookingAPI
      - JwtSettings__Audience=RestaurantBookingClient
      - JwtSettings__ExpirationHours=24
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restaurant_network
    restart: unless-stopped

  # Frontend (Nginx + HTML/CSS/TypeScript) - Disabled for development
  # Uncomment to run frontend in Docker
  # web:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: restaurant_booking_web
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - api
  #   networks:
  #     - restaurant_network
  #   restart: unless-stopped

  # pgAdmin - Database Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: restaurant_booking_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@restaurant.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - restaurant_network
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  restaurant_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
